<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon"/>
	<meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<title> Meu Perfil </title>
	<link rel="stylesheet" type="text/css" href="css/meuperfilCliente.css">
	<script>
	</script>
	<style>
	body{background-color: #fff;}
	</style>
	<script>
	//verificando campos de dados pessoais
		function validarCampos1(){
			var nome = document.getElementById("nome").value;
			var snome = document.getElementById("sobrenome").value;
			var datanasc = document.getElementById("datanasc").value;
			
			if(nome=="" || snome=="" || datanasc==""){
				return alert("Por favor, preencha todos os campos!");
			}
			else{
				return alert("Os dados foram alterados!");
			}
		}
		
	//verificando campos de localização
		function validarCampos2(){
			var cep = document.getElementById("cep").value;
			var rua = document.getElementById("rua").value;
			var numero = document.getElementById("numero").value;
			var bairro = document.getElementById("bairro").value;
			var cidade = document.getElementById("cidade").value;
			var estado = document.getElementById("estado").value;
			
			if(cep=="" || rua=="" || numero=="" || bairro=="" || cidade=="" || estado==""){
				return alert("Por favor, preencha todos os campos!");
			}
			else{
				return alert("Os dados foram alterados!");
			}
		}
	
	//verificando campos de dados de login
		function validarCampos3(){
			var user = document.getElementById("user").value;
			var senha = document.getElementById("senha").value;
			var confsenha = document.getElementById("confsenha").value;
			
			if(user=="" || senha=="" || confsenha==""){
				return 	alert("Por favor, preencha todos os campos!");
			}
			else{
				return confSenha();
			}
		}
	
	//verificando se as senhas são iguais
		function confSenha(){
			var senha = document.getElementById("senha").value;
			var confsenha = document.getElementById("confsenha").value;
			
			if(senha!=confsenha){
				return alert("As senhas devem ser iguais!");
			}
			else{
				return alert("Os dados de login foram alterados!");
			}
		}
	</script>
</head>

<body> 
	<div class="perfil">
		<center><img src="img/perfil.png" height="100" width="100"></img></center>
		<div class="dadospessoais">
			<hr>
			<h3> Dados Pessoais </h3>
			<hr>
			<h4>Nome: 
			<input type="text" id="nome" placeholder="  ex: carlos" size="20"> * </h4>
			<h4>Sobrenome:
			<input type="text" id="sobrenome" placeholder="  ex: marques" size="23"> * </h4>
			<h4>Data de Nascimento:
			<input type="long" id="datanasc" placeholder="  ex: dd/mm/aaaa" size="12"> * </h4>
			<h4>Telefone:
			<input type="long" id="phone" placeholder="  ex: (11)1234-5678" size="17"> </h4>
			<h4>Celular:
			<input type="long" id="celular" placeholder="  ex: (11)91234-5678" size="23"> </h4>
			<button id="salvar1" onclick="validarCampos1()">Salvar</button>
			<br><br><hr>
		</div>
		
		<div class="localizacao">
			<h3> Localização </h3>
			<hr>
			<h4>CEP:
			<input type="long" id="cep" placeholder=" ex: 12345-789" size="10"> * </h4>
			<h4>Rua:
			<input type="text" id="rua" placeholder=" ex: Rua dos bobos" size="19"> *
				N°:
			<input type="long" id="numero" placeholder=" ex: 0" size="2"> * </h4>
			<h4>Bairro:
			<input type="text" id="bairro" placeholder=" ex: Itaquera" size="15"> *
				Compl: 
			<input type="long" id="complemento" placeholder=" ex: A5" size="2"> </h4>
			<h4>Cidade:
			<input type="text" id="cidade" placeholder=" ex: São Paulo" size="28"> * </h4>
			<h4>Estado:
			<input type="text" id="estado" placeholder=" ex: São Paulo" size="18"> * </h4>
			<button id="salvar2" onclick="validarCampos2()">Salvar</button>
			<br><br><hr>
		</div>
		
		<div class="dadosdelogin">
			<h3> Dados de Login </h4>
			<hr>
			<h4>Email: 
            <input type="text" id="user" placeholder="  ex: exemplo@email.com" size="30"> * </h4>
            <h4>Senha:
            <input type="password" id="senha" placeholder="  ********" size="20"> * </h4>
			<h4>Confirmar senha:
            <input type="password" id="confsenha" placeholder="  ********" size="20"> * </h4>
			<button id="salvar3" onclick="validarCampos3()">Salvar</button>
			<br><br><hr>
		</div>
	</div>
	
	<header>
		<center><img src="img/logo.png" height="70px" width="70px"></center>
		<a href="PrincipalCliente.html"><div class="voltar"><img src="img/voltar.png" height="30px" width="30px"></img></div></a>
	</header>
</body>
</html>
