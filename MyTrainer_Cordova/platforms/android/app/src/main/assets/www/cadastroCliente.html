<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<title> Cadastro | Dados Pessoais </title>
	<link rel="stylesheet" type="text/css" href="css/cadCliente.css">
	<style>
		body {
			background: url("img/fundo4.jpg") no-repeat fixed;
			background-size: 100%;
		}

		hr {
			border: 1px solid #000;
		}

		h4,
		h5 {
			position: relative;
			left: 5px;
		}
	</style>
	<script>
		//verificando campos
		function validarCampos() {
			var nome = document.getElementById("nome").value;
			var snome = document.getElementById("sobrenome").value;
			var datanasc = document.getElementById("datanasc").value;
			var phone = document.getElementById("phone").value;
			var celular = document.getElementById("celular").value;

			if (nome == "" || snome == "" || datanasc == "") {
				return alert("Por favor, preencha pelo menos os campos obrigatórios!");
			}

			//Se as variáveis "phone" e "celular" forem vazias, vai ter o valor de zero.
			phone = (!phone) ? document.getElementById("phone").value = 0 : phone;
			celular = (!celular) ? document.getElementById("celular").value = 0 : celular;

			return document.getElementById('form').submit();

		}
	</script>
</head>

<body>
	<div class="formulario">
		<center>
			<h3> Ainda não tem conta? <br> Entre para o time! </h3>
		</center>
		<hr>
		<h4> Dados Pessoais </h4>
		<hr>
		<form id="form" action="cadastroCliente2.html" method="get">
			<h5>Nome:
				<input type="text" name="nome" id="nome" placeholder="  ex: carlos" size="20"> * </h5>
			<h5>Sobrenome:
				<input type="text" name="sobrenome" id="sobrenome" placeholder="  ex: marques" size="23"> * </h5>
			<h5>Data de Nascimento:
				<input type="text" name="datanasc" id="datanasc" placeholder="  ex: dd/mm/aaaa" size="10"> * </h5>
			<h5>Telefone:
				<input type="text" name="phone" id="phone" placeholder="  ex: (11)1234-5678" size="17"> </h5>
			<h5>Celular:
				<input type="text" name="celular" id="celular" placeholder="  ex: (11)91234-5678" size="23"> </h5>
			<hr><br>
			<center><a onclick="validarCampos()" id="cadastro">
					<div class="link0">Próximo</div>
				</a> ou
				<a href="loginCliente.html">
					<div class="link1">Logue-se</div>
				</a></center><br>
		</form>
	</div>

	<header>
		<center><img src="img/logo4.png" height="60px" width="60px"></center>
		<a href="index.html">
			<div class="voltar"><img src="img/voltar.png" height="25px" width="25px"></img></div>
		</a>
	</header>
</body>

</html>
